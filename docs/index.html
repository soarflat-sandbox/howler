<!DOCTYPE html>
<html lang="js">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>howler.js</title>
<style>
  button {
    background: #ccc;
  }
</style>
</head>
<body>
  <h1 id="status">読み込み中だよ</h1>
  <button id="play">再生</button>
  <button id="pause">一時停止</button>

  <h1 id="status2">犬を読み込み中だよ</h1>
  <button id="play2">再生</button>
  <button id="pause2">一時停止</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.core.min.js"></script>
  <script>
    const sound = new Howl({
      src: ['mhx.mp3']
    });

    sound.volume(0.5);

    // Clear listener after first call.
    sound.once('load', () => {
      document.getElementById('status').innerText = '再生できるよ';
      document.getElementById('play').addEventListener('click', () => {
        sound.play();
      });
      document.getElementById('pause').addEventListener('click', () => {
        sound.pause();
      });
    });

    const sound2 = new Howl({
      src: ['dog.mp3']
    });

    sound2.volume(0.5);

    // Clear listener after first call.
    sound2.once('load', () => {
      document.getElementById('status2').innerText = '再生できるよ';
      document.getElementById('play2').addEventListener('click', () => {
        sound2.play();
      });
      document.getElementById('pause2').addEventListener('click', () => {
        sound2.pause();
      });
    });
  </script>
</body>
</html>
